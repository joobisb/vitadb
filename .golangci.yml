linters:
  enable:
    - errcheck
    - goimports
    - govet
    - staticcheck
    - unused
    - ineffassign


issues:
  exclude-use-default: false

  exclude-rules:
    # Exclude some linters from running on tests files.
    - path: _test\.go
      linters:
        - gocyclo
        - errcheck
        - dupl
        - gosec